    <body>
        <div id="tools-container">
            <div id="tools-content">
<!-- Local HTML -->

<div id="codList">
    <div>
        <div class="tshort">State</div>
        <div class="tmedium">ITIL Type</div>
        <div class="tlong">Stage</div>
        <div class="tmedium">RT Ticket</div>
        <div class="tmedium">H&amp;M Issue</div>
        <div class="tshort">Model</div>
        <div class="tshort">Severity</div>
        <div class="tlong">Modified</div>
        <br/><hr/>
<!--        <div>: <input id="Item." class="items_bind"/></div>-->
    </div>
    <div id="Items:Item" class="items_bind">
        <div class="tshort items_bind" id="Item.State"></div>
        <div class="tmedium items_bind" id="Item.ITILType"></div>
        <div class="tlong items_bind" id="Item.Stage"></div>
        <div class="tmedium items_bind" id="Item.RTTicket"></div>
        <div class="tmedium items_bind" id="Item.HMIssue"></div>
        <div class="tshort items_bind" id="Item.SupportModel"></div>
        <div class="tshort items_bind" id="Item.Severity"></div>
        <div class="tlong items_bind" id="Item.Modified.At"></div>
        <br/>
        <div class="items_bind" id="Item.Escalations:Escalation">
            <div class="tshort"></div>
            <div class="tmedium"></div>
            <div class="tlong"></div>
            <div class="tmedium items_bind" id="Escalation.RTTicket"></div>
            <div class="tmedium items_bind" id="Escalation.HMIssue"></div>
            <div class="tshort items_bind" id="Escalation.SupportModel"></div>
            <div class="tshort items_bind" id="Escalation.Severity"></div>
            <div class="tlong items_bind" id="Escalation.Modified.At"></div>
        </div>
        <br/><hr/>
    </div>
</div>

<!-- End Local HTML -->
            </div>
        <!-- end #tools-content -->
        </div>
        <!-- end #tools-container -->
